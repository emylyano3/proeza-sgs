<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Morris JS Test</title>
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap-theme.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap.css" type="text/css" media="screen" />

</head>
<body>

	<div class="col-sm-6 text-center">
		<label class="label label-success">Area Chart</label>
		<div id="area-chart" style="min-height: 250px"></div>
	</div>

	<script src="../src/main/webapp/resources/jquery/jquery.js"></script>
	<script src="../src/main/webapp/resources/morris/js/morris.js" ></script>
	<script src="../src/main/webapp/resources/raphael/js/raphael.js" ></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var data = [
		            { y: '2014', a: 50, b: 150, c: 150},
		            { y: '2015', a: 65,  b: 75, c: 99},
		            { y: '2016', a: 50,  b: 50, c: 110},
		            { y: '2017', a: 75,  b: 60, c: 100},
		            { y: '2018', a: 80,  b: 65, c: 85},
		            { y: '2019', a: 90,  b: 70, c: 82},
		            { y: '2020', a: 100, b: 75, c: 89},
		            { y: '2021', a: 115, b: 75, c: 92},
		            { y: '2022', a: 120, b: 85, c: 81},
		            { y: '2023', a: 145, b: 85, c: 98},
		            { y: '2024', a: 160, b: 95, c: 70}
		          ],
		          config = {
		            data: data,
		            xkey: 'y',
		            ykeys: ['a', 'b', 'c'],
		            labels: ['Total Income', 'Total Outcome'],
		            fillOpacity: 0.6,
		            hideHover: 'auto',
		            behaveLikeLine: true,
		            resize: true,
		            pointFillColors:['#ffffff'],
		            pointStrokeColors: ['black'],
		            lineColors:['gray','red', 'blue']
		        };
		      config.element = 'area-chart';
		      Morris.Area(config);
		});
	</script>
</body>
</html>
