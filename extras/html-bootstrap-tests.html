<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap-theme.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap.css" type="text/css" media="screen" />
<script src="../src/main/webapp/resources/jquery/jquery.js"></script>
<script src="../src/main/webapp/resources/jquery/jquery.inputmask.bundle.js"></script>

</head>
<body>
	<form style="width: 500px">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> 
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> 
			<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label> <input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
			<label> <input type="checkbox" /> Check me out</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<p />
	<form class="form-horizontal" style="width: 500px">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputEmail3" placeholder="Email" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<label for="masked-input" class="col-sm-2 control-label">Input</label>
			<div class="col-sm-10">
				<input class="form-control" id="masked-input" data-inputmask="'mask': '$999.999,99'"/>
			</div>
		</div>
		<div class="form-group">
			<label for="disabledSelect" class="col-sm-2 control-label">Disabled</label>
			<div class="col-sm-10">
				<select id="disabledSelect" class="form-control">
					<option label="Uno" id="1"/>
					<option label="Dos" id="2"/>
					<option label="Tres" id="3"/>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox"> Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
	<script>
		$(document).ready(function(){
		    $("#masked-input").inputmask("currency");
		});
	</script>
</body>
</html>
