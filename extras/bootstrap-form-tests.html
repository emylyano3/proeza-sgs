<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap HTML Test</title>
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap-theme.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap.css" type="text/css" media="screen" />
</head>
<body>

	<div id="priceChangePanel" class="hpanel animated zoomIn">
		<div class="panel-heading">
			<span id="formTitle">Edicion de precio</span>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-1 col-md-offset-5">
					<div class="control-group">
						<label class="radio"> 
							<input type="radio" name="options" id="increase" autocomplete="off" checked="checked" />Incrementar
						</label> 
						<label class="radio"> 
							<input type="radio" name="options" id="decrease" autocomplete="off" />Rebajar
						</label>
					</div>
				</div>
				<div class="col-xs-1">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">%</div>
							<input id="percentage" name="percentage" class="form-control input-md" required="required" autofocus="autofocus" />
						</div>
						<p/>
						<div class="input-group">
							<button id="apply" type="button" class="btn btn-success" text="Aplicar">Aplicar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<table class="table">
						<thead>
							<tr>
								<th>#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Username</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<th scope="row">2</th>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<th scope="row">3</th>
								<td>Larry</td>
								<td>the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-md-4 col-md-offset-5">
					<button id="cancelPriceChange" type="button" class="btn btn-default">Cancelar</button>
					<button id="savePriceChange" type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<span id="formFooter">Se está editando el precio de 6 3 artículos</span>
		</div>
	</div>

	<form style="width: 500px" hidden="true">
		<div class="form-group">
			<label for="exampleInputEmail1">Email address</label> <input type="email" class="form-control" id="exampleInputEmail1"
				placeholder="Enter email" />
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Password</label> <input type="password" class="form-control" id="exampleInputPassword1"
				placeholder="Password" />
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label> <input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here.</p>
		</div>
		<div class="checkbox">
			<label> <input type="checkbox" /> Check me out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<p />
	<form class="form-horizontal" style="width: 500px" hidden="true">
		<div class="form-group">
			<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputEmail3" placeholder="Email" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password" />
			</div>
		</div>
		<div class="form-group">
			<label for="masked-input" class="col-sm-2 control-label">Input</label>
			<div class="col-sm-10">
				<input class="form-control" id="masked-input" data-inputmask="'mask': '$999.999,99'" />
			</div>
		</div>
		<div class="form-group">
			<label for="disabledSelect" class="col-sm-2 control-label">Disabled</label>
			<div class="col-sm-10">
				<select id="disabledSelect" class="form-control">
					<option label="Uno" id="1" />
					<option label="Dos" id="2" />
					<option label="Tres" id="3" />
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label> <input type="checkbox">Remember me
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Sign in</button>
			</div>
		</div>
	</form>
	<script src="../src/main/webapp/resources/jquery/jquery.js"></script>
	<script src="../src/main/webapp/resources/jquery/jquery.inputmask.bundle.js"></script>
	<script src="../src/main/webapp/resources/bootstrap/js/bootstrap.js"></script>

</body>
</html>
