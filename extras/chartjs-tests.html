<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Morris JS Test</title>
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap-theme.css" type="text/css" media="screen" />
<link rel="stylesheet" href="../src/main/webapp/resources/bootstrap/css/bootstrap.css" type="text/css" media="screen" />

</head>
<body>

	<div class="col-sm-6 text-center">
		<label class="label label-success">Area Chart</label>
		<canvas id="chartcanvas" width="150" height="150"></canvas>
	</div>

	<script src="../src/main/webapp/resources/jquery/jquery.js"></script>
	<script src="../src/main/webapp/resources/chart/js/chart.js"></script>
	<script th:inline="javascript">
		$(document).ready(function() {
			var data = [ {
				value : 30,
				color : "#F7464A"
			}, {
				value : 50,
				color : "#E2EAE9"
			}, {
				value : 100,
				color : "#D4CCC5"
			}, {
				value : 40,
				color : "#949FB1"
			}, {
				value : 120,
				color : "#4D5360"
			} ]
			var options = {
				animation : true
			};
			var ctx = $('#chartcanvas').get(0).getContext('2d');
			var topTenArticlesChart = new Chart(ctx).Pie(data, options);
		});
	</script>
</body>
</html>
