<div id="login-wrapper">
    <div class="color-line"></div>
    <div class="login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center m-b-md">
                    <h3 i18n="@@login.pleaselogin">Please log in</h3>
                    <small i18n="@@login.completeuserpass">Fill in your user and password</small>
                </div>
                <div class="hpanel">
                    <div class="panel-body">
                        <div (show)="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label class="control-label" for="username" text="Usuario" i18n="@@control.username">User name</label>
                                <input name="username" id="username" type="text" autofocus="autofocus" formControlName="username" i18n-placeholder="@@control.ph.username" class="form-control" required="required"/>
                                <span class="help-block small" i18n="@@login.usernamehelp">Your user alias</span>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password" text="Usuario" i18n="@@control.password">Password</label>
                                <input name="password" id="password" type="password" formControlName="password" i18n-placeholder="@@control.ph.password" class="form-control" required="required" autocomplete="off"/>
                                <span class="help-block small" i18n="@@login.passwordhelp">Your user password</span>
                            </div>
                            <div class="form-buttons">
                                <button class="btn btn-success btn-block" (click)="login()" i18n="@@control.login">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <strong><span i18n="@@app.name">Proeza SMS</span></strong> - <span i18n="@@app.description">Stock Managament System</span><br />
                <span i18n="@@app.copyright">2015-2020 Copyright</span>
            </div>
        </div>
    </div>
</div>
