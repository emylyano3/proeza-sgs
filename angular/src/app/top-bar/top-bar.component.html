<div class="color-line"></div>

    <div>
        <img src="assets/img/logo20x.png"/>
        <span i18n="@@app.name">ProezANG SMS</span>
    </div>
</a>
<nav role="navigation">
    <div class="header-link" (click)="toggleMenu()">
        <i class="fa fa-bars"></i>
    </div>
    <div *ngIf="hasSearch()" class="navbar-form-custom">
        <input id="filter" type="text" i18n-placeholder="@@control.search" placeholder="Search" class="form-control" style="font-size: 18px;" name="search"/>
    </div>
    <div class="navbar-right">
        <ul class="nav navbar-nav no-borders">
            <li *ngIf="hasSearch()" class="button">

                    <i class="fa fa-eraser"></i>
                </a>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle label-menu-corner" data-toggle="dropdown"> 
                    <i class="fa fa-user fa-fw"></i> 
                    <i class="fa fa-caret-down"></i>

                <ul class="dropdown-menu hdropdown animated flipInX">
                    <li>
                        <a href="@{/login}">
                            <i class="fa fa-sign-in fa-fw"></i><span i18n="@@control.login">Login</span>

                    </li>
                </ul>
                <ul  class="dropdown-menu hdropdown animated flipInX"> 
                    <div class="title">
                        <a class="font-extra-bold font-uppercase" >Usuario</a> 
                    </div>
                    <li>
                        <a href="@{/profile}">
                            <i class="fa fa-user fa-fw"></i><span i18n="@@control.profile">Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="@{/doLogout}">
                            <i class="fa fa-sign-out fa-fw"></i><span i18n="@@control.logout">Logout</span>
