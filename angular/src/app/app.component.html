<div *ngIf="isLoggedIn(); then showApp else showLogin"></div>
<ng-template #showLogin>
    <app-login></app-login>
</ng-template>
<ng-template #showApp>
    <div id="header">
        <app-top-bar></app-top-bar>
    </div>
    <aside id="menu">
        <app-main-menu></app-main-menu>
    </aside>
    <div id="wrapper">
        <router-outlet></router-outlet>
        <app-footer></app-footer>
    </div>
</ng-template>
