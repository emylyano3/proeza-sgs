<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout.html">
<body>
	<div id="content" layout:fragment="contenido">
		<div class="panel">
			<div class="panel-heading">
			Historial de precios de artículo
			</div>
			<div class="panel-body">
				<div class="row">
				 	<div class="col-md-3 text-center animated-panel zoomIn" style="-webkit-animation-delay: 0.2s;">
                        <div class="small">
                            <i class="fa fa-bolt"></i> Page views
                        </div>
                        <div>
                            <h1 class="font-extra-bold m-t-xl m-b-xs">
                                226,802
                            </h1>
                            <small>Page views in last month</small>
                        </div>
                        <div class="small m-t-xl">
                            <i class="fa fa-clock-o"></i> Data from January
                        </div>
                    </div>
					<div class="col-md-6 animated-panel zoomIn" style="-webkit-animation-delay: 0.3s;">
						<canvas id="priceHistory" width="400" height="200"></canvas>
					</div>
                    <div class="col-md-3 text-center animated-panel zoomIn" style="-webkit-animation-delay: 0.4s;">
                        <div class="small">
                            <i class="fa fa-clock-o"></i> Active duration
                        </div>
                        <div>
                            <h1 class="font-extra-bold m-t-xl m-b-xs">
                                10 Months
                            </h1>
                            <small>And four weeks</small>
                        </div>
                        <div class="small m-t-xl">
                            <i class="fa fa-clock-o"></i> Last active in 12.10.2015
                        </div>
                    </div>					
				</div>
			</div>
			<div class="panel-footer">
			Ultima actualización: Martes 11 de Junio
			</div>
		</div>
		<script type="text/javascript" src="../../../resources/chart/js/chart.js" th:src="@{/resources/chart/js/chart.js}" ></script>
		<script th:inline="javascript">
			$(document).ready(function() {
				$.ajax({
					url : '/proeza-sgs/rest/articulo/priceHistory/PRRS000001',
					type : 'POST',
					dataType : 'json',
					contentType : 'application/json',
					success: function (data, status, jqXHR) {
						var ctx = document.getElementById("priceHistory").getContext("2d");
						var chartData = {
						    labels: data.labels,
						    datasets: [
						        {
						            label: [[#{art.chart.pricehistory.label}]],
						            fillColor: 'rgba(110,220,110,0.3)',
						            strokeColor: 'rgba(110,220,110,1)',
						            pointColor: 'rgba(110,220,110,1)',
						            pointStrokeColor: '#fff',
						            pointHighlightFill: '#fff',
						            pointHighlightStroke: 'rgba(220,220,220,1)',
						            data: data.data
						        }
						    ]
						};
						var priceHistoryChart = new Chart(ctx).Line(chartData);				
			        },
			        error: function (jqXHR, status) {            
						console.log(jqXHR.statusText);
						console.err('Error: No se pudo obtener la data del grafico de historial de precio');
			        }
				});				
			});
		</script>
	</div>
</body>
</html>
