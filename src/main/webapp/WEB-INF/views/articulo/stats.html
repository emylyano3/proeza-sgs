<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout.html">
<body>
	<div id="content" layout:fragment="contenido">
		<div class="hpanel animated zoomIn">
			<div class="panel-heading">
				<div class="panel-tools">
                    <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                    <a class="closebox"><i class="fa fa-times"></i></a>
                </div>
				<span text="Historial de precios de artículo" th:text="#{art.chart.pricehistory.title}"/>
			</div>
			<div class="panel-body">
				<div class="row">
				 	<div class="col-md-3 text-center">
                        <div class="small">
                            <i class="fa fa-bolt"/>
                            <span text="Cambios de precio" th:text="#{art.chart.priceupdates}"/>
                        </div>
                        <div>
                            <h1 class="font-extra-bold m-t-xl m-b-xs">
                                <span id="priceUpdates" text="No hay datos" th:text="#{common.nodata}" />
                            </h1>
                        </div>
                        <div class="small m-t-xl">
                            <i class="fa fa-clock-o"/>
                            <span id="lastPriceUpdate"/>
                        </div>
                    </div>
					<div class="col-md-6" >
						<div class="text-center small">
                            <i class="fa fa-dollar"/> 
                            <span th:text="#{art.chart.pricehistory.detail}" ></span>
                        </div>
						<canvas id="priceHistory" width="500" height="200"></canvas>
					</div>
                    <div class="col-md-3 text-center">
                        <div class="small">
                            <i class="fa fa-list-alt"/>
                            <span text="Stock del artículo" th:text="#{art.chart.stock}" />
                        </div>
                        <div>
                            <h1 class="font-extra-bold m-t-xl m-b-xs">
                                <span id="stock" text="No hay datos" th:text="#{common.nodata}" />
                            </h1>
                        </div>
                        <div class="small m-t-xl">
                            <i class="fa fa-clock-o"/>
                            <span id="lastStockUpdate" /> 
                        </div>
                    </div>					
				</div>
			</div>
			<div class="panel-footer">
				<span id="pricehistoryfooter"/>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div class="hpanel animated zoomIn">
					<div class="panel-body">
					</div>
					<div class="panel-footer">
					</div>
				</div>			
			</div>
			<div class="col-md-4">
				<div class="hpanel animated zoomIn">
					<div class="panel-body">
					</div>
					<div class="panel-footer">
					</div>
				</div>			
			</div>
			<div class="col-md-4">
				<div class="hpanel animated zoomIn">
					<div class="panel-body">
					</div>
					<div class="panel-footer">
					</div>
				</div>			
			</div>
		</div>
		<script type="text/javascript" src="../../../resources/chart/js/chart.js" th:src="@{/resources/chart/js/chart.js}" ></script>
		<script type="text/javascript" src="../../../resources/jquery/jquery.formatdate.js" th:src="@{/resources/jquery/jquery.formatdate.js}" ></script>
		<script th:inline="javascript">
			$(document).ready(function() {
				$.ajax({
					url : '/proeza-sgs/rest/articulo/priceHistory/PRRS000001',
					type : 'POST',
					dataType : 'json',
					contentType : 'application/json',
					success: function (data, status, jqXHR) {
						var ctx = document.getElementById("priceHistory").getContext("2d");
						var chartData = {
						    labels: data.labels,
						    datasets: [
						        {
						            label: [[#{art.chart.pricehistory.label}]],
						            fillColor: 'rgba(110,220,110,0.3)',
						            strokeColor: 'rgba(110,220,110,1)',
						            pointColor: 'rgba(110,220,110,1)',
						            pointStrokeColor: '#fff',
						            pointHighlightFill: '#fff',
						            pointHighlightStroke: 'rgba(220,220,220,1)',
						            data: data.data
						        }
						    ]
						};
						var priceHistoryChart = new Chart(ctx).Line(chartData,{responsive: true});
						$('#stock').text(data.stock);
						$('#priceUpdates').text(data.updates);
						$('#lastStockUpdate').text([[#{art.chart.laststockupdate}]] + $.formatDateTime('mm/dd/yy', new Date(data.lastStockUpdate)));
						$('#lastPriceUpdate').text([[#{art.chart.lastpriceupdate}]] + $.formatDateTime('mm/dd/yy', new Date(data.lastPriceUpdate)));
						$('#pricehistoryfooter').text([[#{art.chart.pricehistoryfooter}]]);
			        },
			        error: function (jqXHR, status) {            
						console.log(jqXHR.statusText);
						console.err('Error: No se pudo obtener la data del grafico de historial de precio');
			        }
				});				
			});
		</script>
	</div>
</body>
</html>
