<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout.html">
<body>
	<div id="content" layout:fragment="contenido">
		<link rel="stylesheet" href="../../../resources/jqx/css/jqx.base.css" th:href="@{/resources/jqx/css/jqx.base.css}" type="text/css" />
		<link rel="stylesheet" href="../../../resources/jqx/css/jqx.energyblue.css" th:href="@{/resources/jqx/css/jqx.energyblue.css}" type="text/css" media="screen" />
		
        <!-- Grilla de articulos -->
		<div id="gridPanel" class="row animated zoomIn">
			<div class="col-md-12">
		        <div id="productGrid"/>
			</div>
		</div>
        <p/>
		<div class="row">
			<div class="col-md-12">
			    <div id="links"></div>
			</div>
		</div>
		<div id="gridContextMenu">
		    <ul>
				<li id="seeArtImages" th:text="#{prod.menu.seeImages}"/>
				<li id="quickCashSale" th:text="#{prod.menu.quickCashSale}"/>
				<li id="quickCreditSale" th:text="#{prod.menu.quickCreditSale}"/>
				<li id="quickDebitSale" th:text="#{prod.menu.quickDebitSale}"/>
			</ul>
		</div>
	    
		<script type="text/javascript" src="../../../resources/jqx/js/jqxcore.js" th:src="@{/resources/jqx/js/jqxcore.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxdata.js" th:src="@{/resources/jqx/js/jqxdata.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxbuttons.js" th:src="@{/resources/jqx/js/jqxbuttons.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxscrollbar.js" th:src="@{/resources/jqx/js/jqxscrollbar.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxmenu.js" th:src="@{/resources/jqx/js/jqxmenu.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxgrid.js" th:src="@{/resources/jqx/js/jqxgrid.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxgrid.selection.js" th:src="@{/resources/jqx/js/jqxgrid.selection.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxgrid.sort.js" th:src="@{/resources/jqx/js/jqxgrid.sort.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxgrid.columnsresize.js" th:src="@{/resources/jqx/js/jqxgrid.columnsresize.js}" />
        <script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap-notify.js" th:src="@{/resources/bootstrap/js/bootstrap-notify.js}" />
		<script type="text/javascript" src="../../../resources/gallery/js/blueimp-gallery.js" th:src="@{/resources/gallery/js/blueimp-gallery.js}"/>
		<script type="text/javascript" src="../../../resources/gallery/js/blueimp-gallery-indicator.js" th:src="@{/resources/gallery/js/blueimp-gallery-indicator.js}"/>
		<script type="text/javascript" src="../../../resources/gallery/js/jquery.blueimp-gallery.js" th:src="@{/resources/gallery/js/jquery.blueimp-gallery.js}"/>
		<script type="text/javascript" src="../../../resources/app/js/aticulo.js" th:src="@{/resources/app/js/articulo.js}"/>

	    <script th:inline="javascript">

        	var lastSelectedRow = -1;
        	var source;
        	
        	$(document).ready(function () {
	        	initImageGallery();
	        	configSource();
				initGrid();            
	            initControls();
	        });
			
	        function initImageGallery() {
	        	$('#blueimp-gallery').data('useBootstrapModal', false);
		        $('#blueimp-gallery').toggleClass('blueimp-gallery-controls', true);	
	        }
	        
	        function configSource() {
	        	source = {
                	id: "id",
		            url: articulo.rest.search + "?filter=",
		            datatype: "json",
		            dataFields: [
						{name: 'codigo', type : 'string'},
 	                    {name: 'modelo', type: 'string'},
 	                    {name: 'descripcion', type: 'string'},
 	                    {name: 'clase', type: 'string'},
 	                    {name: 'tipo', type: 'string'},
 	                    {name: 'marca', type: 'string'},
 	                    {name: 'precio', type: 'double'},
 	                    {name: 'cantidad', type: 'integer'},
		            ]
		        };	
	        }
	        
	        function initControls(source) {
	        	// Inicializa los controles del filtro
	            $('#filter').on('input', function() {
	                refreshGrid(source);
	            });
	            $("#eraser").click(function () {
	                cleanContainer('links');
	                $("#productGrid").jqxGrid('clear');
	                $("#filter").val("");
	            });	
	        }
	        
	        function refreshGrid() {
	        	var filter = $('#filter').val();
                var params = "filter=" + replaceAll(filter.trim(), ' ',',');
                source.url = articulo.rest.search + "?" + params;
				// pasando "cells" al comando 'updatebounddata' solo se refrescan los valores de las celdas cuando la cantidad nueva de filas es igual a la anterior
                $("#productGrid").jqxGrid('updatebounddata', 'cells');
	        }
	        
	        function initGrid() {
	            var dataAdapter = new $.jqx.dataAdapter(source);
	            // initializa la grilla de articulos
	            $("#productGrid").jqxGrid({
	                width: '100%',
					height : '100%',
	                source: dataAdapter,
					theme : 'energyblue',
	                columnsresize: true,
	                altrows: true,
			        sortable: true,
	                columns: [
						{ 
							text: /*[[#{prod.grid.model}]]*/ 'Modelo', 
							dataField: 'modelo', 
							width: '21%' 
						},{ 
							text: /*[[#{prod.grid.desc}]]*/ 'Descripci√≥n', 
							dataField: 'descripcion', 
							width: '21%' 
						},{ 
							text: /*[[#{prod.grid.class}]]*/ 'Clase', 
							dataField: 'clase',
							width: '14%' 
						},{ 
							text: /*[[#{prod.grid.type}]]*/ 'Tipo', 
							dataField: 'tipo', 
							width: '18%' 
						},{
							text: /*[[#{prod.grid.trademark}]]*/ 'Marca', 
							dataField: 'marca', 
							width: '14%' 
						},{
							text: /*[[#{prod.grid.price}]]*/ 'Precio', 
							dataField: 'precio', 
							cellsalign: 'right', 
							cellsformat: 'c2', 
							minwidth: '10%' 
						},{
							text: /*[[#{prod.grid.quantity}]]*/ 'Cantidad', 
							dataField: 'cantidad', 
							cellsalign: 'center', 
							minwidth: '2%' 
						}
	                ]
	            });
	            var contextMenu = initGridContextMenu();
	            $("#productGrid").on('rowselect', function (event) {
	            	var rowIndex = event.args.rowindex;
	            	var dataRecord = $("#productGrid").jqxGrid('getrowdata', rowIndex);
	            	if (lastSelectedRow != rowIndex) {
	            		lastSelectedRow = rowIndex;
	            		cleanContainer('links');
	            		updateGaleryPreview(dataRecord.codigo, 'links');
	            	}
	            });
				$("#productGrid").on('rowclick', function(event) {
					$("#productGrid").jqxGrid('selectrow', event.args.rowindex);
					if (event.args.rightclick) {
						var scrollTop = $(window).scrollTop();
						var scrollLeft = $(window).scrollLeft();
						contextMenu.jqxMenu(
								'open', 
								parseInt(event.args.originalEvent.clientX) + 5 + scrollLeft,
								parseInt(event.args.originalEvent.clientY) + 5 + scrollTop
						);
						return false;
					}
				});
	        }

	        function initGridContextMenu() {
				// crea el menu contextual
				var contextMenu = $("#gridContextMenu").jqxMenu({
					width : 180,
					height : 106,
					autoOpenPopup : false,
					mode : 'popup'
				});
				$("#productGrid").on('contextmenu', function() {
					return false;
				});
				// Manejo los eventos sobre el context menu de la grilla
				$("#gridContextMenu").on('itemclick', function(event) {
					var args = event.args;
					var rowindex = $("#productGrid").jqxGrid('getselectedrowindex');
					var offset = $("#productGrid").offset();
					// get the clicked row's data and initialize the input fields.
					var dataRecord = $("#productGrid").jqxGrid('getrowdata', rowindex);
					switch ($.trim($(args).text())) {
						case [[#{prod.menu.seeImages}]] :						
							blueimp.Gallery($('#links a'), $('#blueimp-gallery').data());
							break;
						case [[#{prod.menu.quickCashSale}]] :
							quickSale (dataRecord.codigo, 'EFT', notifyQuickSaleDone);
							break;
						case [[#{prod.menu.quickCreditSale}]] :
							quickSale (dataRecord.codigo, 'TCR', notifyQuickSaleDone);
							break;
						case [[#{prod.menu.quickDebitSale}]] :
							quickSale (dataRecord.codigo, 'TDE', notifyQuickSaleDone);
							break;
						default:
							break;
					}
				})
				return contextMenu;
	        }
	        
	        function notifyQuickSaleDone (productCode, status) {
	        	var title, message, type;
	        	switch (status) {
	        		case 'success':
    	        		title = [[#{prod.quickSale.success.title}]]; 
    	        		message = [[#{prod.quickSale.success.message}]];
    	        		type = 'success';
    	        		refreshGrid();
    	        		
	        		break;
	        		case 'error':
    	        		title = [[#{prod.quickSale.error.title}]]; 
    	        		message = [[#{prod.quickSale.error.message}]];
    	        		type = 'error';
	        		break;
	        	}
	        	$.notify({
					title: title,
					message: message
				},{
					type: type
				});
	        }
	    </script>
	</div>
</body>
</html>
