<body>
	<!-- topbar starts -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".top-nav.nav-collapse,.sidebar-nav.nav-collapse"> <span
					class="icon-bar" /> <span class="icon-bar" /> <span class="icon-bar" />
				</a> 
				<a class="brand" href="#" th:href="@{/home}"> 
					<img alt="SGS Logo" src="../../resources/img/logo20.png" th:src="@{/resources/img/logo20.png}" />
					<span th:text="#{app.name}">SGS</span>
				</a>

				<!-- Si está autenticado -->
				<div sec:authorize="isAuthenticated()" class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#"> 
						<i class="icon-user"/>
						<span class="hidden-phone" sec:authentication="name">Usuario</span> 
						<span class="caret" />
					</a>
					<ul class="dropdown-menu">
						<li><a href="#" th:text="#{control.profile}" th:href="@{/profile}">Perfil</a></li>
						<li class="divider"></li>
						<li><a href="#" th:text="#{control.logout}" th:href="@{/doLogout}">Salir</a></li>
					</ul>
				</div>

				<!-- Si es usuario anonimo -->
				<div sec:authorize="isAnonymous()" class="btn-group pull-right">
					<a class="btn dropdown-toggle" data-toggle="dropdown" href="#"> 
						<i class="icon-user"/>
						<span class="hidden-phone" th:text="#{control.guest}">Invitado</span> 
						<span class="caret" />
					</a>
					<ul class="dropdown-menu">
						<li><a href="#" th:text="#{control.login}" th:href="@{/login}">Ingresar</a></li>
						<li class="divider"></li>
						<li><a href="#" th:text="#{control.register}" th:href="@{/register}">Registrarse</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- topbar ends -->

		<div class="row-fluid">
			<!-- left menu starts -->
			<div class="span2 main-menu-span">
				<div class="well nav-collapse sidebar-nav">

<!-- 						<li class="nav-header hidden-tablet" th:text="#{menu.main}">Menú principal</li> -->
						<li th:each="item : ${SIDE_MENU_LEFT.items}">
							<a class="ajax-link" th:href="@{${item.href}}">
								<i class="icon-home" th:class="${item.icon}"/>
								<span class="hidden-tablet" th:text="${item.text}" />
							</a>
						</li>
						
						<li sec:authorize="isAnonymous()">
							<a class="ajax-link" href="#" th:href="@{/login}">
								<i class="icon icon-darkgrey icon-key"/>
								<span class="hidden-tablet" th:text="#{menu.login}"/>
							</a>
						</li>
						<li sec:authorize="isAnonymous()">
							<a class="ajax-link" href="#" th:href="@{/register}">
								<i class="icon-user"/>
								<span class="hidden-tablet" th:text="#{menu.register}"/>
							</a>
						</li>
						<li sec:authorize="isAuthenticated()">
							<a class="ajax-link" href="#" th:href="@{/doLogout}">
								<i class="icon icon-darkgrey icon-reply"/>
								<span class="hidden-tablet" th:text="#{menu.logout}"/>
							</a>
						</li>
					</ul>
					<label id="for-is-ajax" class="hidden-tablet" for="is-ajax">
						<input id="is-ajax" type="hidden" checked="checked"/>
					</label>
				</div>
				<!--/.well -->
			</div>
			<!--/span-->
			<!-- left menu ends -->

			<noscript>

					</p>
				</div>
			</noscript>

			</div>
			<!--/#content.span10-->

				<h3>Settings</h3>
			</div>

			</div>
			<div class="modal-footer">
				<a href="#" class="btn" data-dismiss="modal">Close</a>

		</div>
