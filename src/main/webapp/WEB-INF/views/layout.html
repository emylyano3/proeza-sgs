<!DOCTYPE html>
<html 
	lang="es" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Sistema de Gestión de Stock" />
	<meta name="author" content="Emiliano Schiano di Cola" />

	<title th:text="#{app.name}" text="Proeza SGS" />

	<!-- jQuery -->
    <!-- Bootstrap Core JavaScript -->
    <!-- 
        En general los JS files son importados al pie para hacer la carga de la pagina más rapida. 
        Como excepcion, la libreria JQuery y Bootstrap es importada en la cabecera debido al modelo de plantilla 
        que utiliza la aplicacion a traves de Thymeleaf. 
        En caso de que paginas "contenido" que sean inyectadas dentro de este layout general tengan 
        codigo javascript embebido que necesiten de la libreria, si esta fuera importada al pie 
        fallaría la ejecucion.  
	-->
    <script src="../../resources/jquery/jquery.js" th:src="@{/resources/jquery/jquery.js}" type="text/javascript" />
    <script src="../../resources/bootstrap/js/bootstrap.js" th:src="@{/resources/bootstrap/js/bootstrap.js}" type="text/javascript" />
	
	<!-- Bootstrap Core CSS -->
	<link href="../../resources/bootstrap/css/bootstrap.css" th:href="@{/resources/bootstrap/css/bootstrap.css}" rel="stylesheet" />
	
	<!-- MetisMenu CSS -->
	<link href="../../resources/metismenu/css/metisMenu.css" th:href="@{/resources/metismenu/css/metisMenu.css}" rel="stylesheet" />
	
	<!-- Timeline CSS -->
	<link href="../../resources/app/css/timeline.css" th:href="@{/resources/app/css/timeline.css}" rel="stylesheet" />
	
	<!-- Animate CSS -->
	<link href="../../resources/animate/css/animate.css" th:href="@{/resources/animate/css/animate.css}" rel="stylesheet" />
	
	<!-- Custom CSS -->
	<link href="../../resources/app/css/proeza-sgs.css" th:href="@{/resources/app/css/proeza-sgs.css}" rel="stylesheet" />
	
	<!-- Custom Fonts -->
	<link href="../../resources/font-awesome/css/font-awesome.css" th:href="@{/resources/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css" />
	
	<link href="../../resources/app/img/favicon.ico" th:href="@{/resources/app/img/favicon.ico}" rel="shortcut icon" />

	<!-- Galeria de imagenes -->	
	<link href="../../../resources/gallery/css/blueimp-gallery.css" th:href="@{/resources/gallery/css/blueimp-gallery.css}" rel="stylesheet" />
	<link href="../../../resources/gallery/css/blueimp-gallery-indicator.css" th:href="@{/resources/gallery/css/blueimp-gallery-indicator.css}" rel="stylesheet" />
</head>

<body>
    <div th:replace="fragment/misc.html::imageGallery"/>
    <div th:replace="fragment/misc.html::splash"/>
    <div th:replace="fragment/bar.html::header"/>
    <div th:replace="fragment/menu.html::mainMenuLeft" />
    
	<div id="wrapper">
		<div class="content">
			<div class="row">
				<div class="col-lg-12 text-center" style="padding-top: 10px; padding-bottom: 20px">
					<span class="pageTitle" th:text="${pageConfig.title}" />
					<span class="pageTitle" th:if="${not pageConfig.subtitle.isEmpty()}">:</span>
					<span class="pageSubtitle" th:text="${pageConfig.subtitle}" />
				</div>
			</div>
			<div class="row">
				<div id="content" layout:fragment="contenido">Contenido</div>
			</div>
		</div>
	</div>

	<!-- Metis Menu Plugin JavaScript -->
	<script type="text/javascript" src="../../resources/metismenu/js/metisMenu.js" th:src="@{/resources/metismenu/js/metisMenu.js}" />

    <!-- iCheck JavaScript -->
    <script type="text/javascript" src="../../resources/icheck/icheck.js" th:src="@{/resources/icheck/icheck.js}"/>
	    
	<!-- Custom Theme JavaScript -->
	<script type="text/javascript" src="../../resources/app/js/proeza-sgs.js" th:src="@{/resources/app/js/proeza-sgs.js}" />
    
</body>
</html>
