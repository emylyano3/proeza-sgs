<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout.html">
<body>
	<div id="content" layout:fragment="contenido">
		<link rel="stylesheet" href="/proeza-sgs/resources/jqx/css/jqx.base.css" type="text/css" />
	    <div id="jqxWidget" >
	        <div id="jqxgrid"></div>
	    </div>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxcore.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxdata.js"></script> 
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxbuttons.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxscrollbar.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxmenu.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxcheckbox.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxlistbox.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxdropdownlist.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxgrid.js"></script>
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxgrid.sort.js"></script> 
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxgrid.pager.js"></script> 
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxgrid.selection.js"></script> 
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/jqxgrid.edit.js"></script> 
	    <script type="text/javascript" src="/proeza-sgs/resources/jqx/js/demos.js"></script>
	    <script type="text/javascript">
	        $(document).ready(function () {
	            var url = "/proeza-sgs/resources/products.xml";
	            // prepare the data
	            var source =
	            {
	                datatype: "xml",
	                datafields: [
	                    { name: 'ProductName', type: 'string' },
	                    { name: 'QuantityPerUnit', type: 'int' },
	                    { name: 'UnitPrice', type: 'float' },
	                    { name: 'UnitsInStock', type: 'float' },
	                    { name: 'Discontinued', type: 'bool' }
	                ],
	                root: "Products",
	                record: "Product",
	                id: 'ProductID',
	                url: url
	            };
	            var dataAdapter = new $.jqx.dataAdapter(source, {
	                downloadComplete: function (data, status, xhr) { },
	                loadComplete: function (data) { },
	                loadError: function (xhr, status, error) { }
	            });
	            // initialize jqxGrid
	            $("#jqxgrid").jqxGrid(
	            {
	                width: 850,
	                source: dataAdapter,                
	                pageable: true,
	                autoheight: false,
	                sortable: true,
	                altrows: true,
	                enabletooltips: true,
	                editable: true,
	                selectionmode: 'multiplecellsadvanced',
	                columns: [
	                  { text: 'Product Name', datafield: 'ProductName', width: 250 },
	                  { text: 'Quantity per Unit', datafield: 'QuantityPerUnit', width: 200 },
	                  { text: 'Unit Price', datafield: 'UnitPrice', width: 200 },
	                  { text: 'Units In Stock', datafield: 'UnitsInStock', width: 100 },
	                  { text: 'Discontinued', datafield: 'Discontinued', columntype: 'checkbox'}
	                ],
	                columngroups: [
	                    { text: 'Product Details', align: 'center', name: 'ProductDetails' }
	                ]
	            });
	        });
	    </script>
	</div>
</body>
</html>
