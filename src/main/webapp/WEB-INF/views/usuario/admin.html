<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorator="layout.html">
<body>
	<div id="content" layout:fragment="contenido">
		<link rel="stylesheet" href="../../../resources/jqx/css/jqx.base.css" th:href="@{/resources/jqx/css/jqx.base.css}" type="text/css" media="screen" />
		<link rel="stylesheet" href="../../../resources/jqx/css/jqx.energyblue.css" th:href="@{/resources/jqx/css/jqx.energyblue.css}" type="text/css" media="screen" />
        <link rel="stylesheet" href="../../../resources/fileinput/css/fileinput.css" th:href="@{/resources/fileinput/css/fileinput.css}" media="all" type="text/css" />
        <p/>
		<!-- Grilla de usuarios -->
		<div id="gridPanel" class="row animated zoomIn">
			<div class="col-md-12">
				<div id="gridUsuarios" />
			</div> 
		</div>
         <div id="editionPanel" class="hpanel animated fadeInUp" hidden="true">
            <div class="panel-heading">
                <span id="formTitle" />
            </div>
            <div class="panel-body">
        		<form id="userForm" class="form-horizontal" >
            		<div class="row">
            			<div class="col-md-6">                           
        					<div class="form-group">
        						<label for="alias" class="col-sm-2 control-label" th:text="#{control.username}" />
        						<div class="col-sm-10">
        							<input id="alias" class="form-control input-md" required="required" />
        						</div>
        					</div>
        <!--                     <div class="form-group"> -->
        <!--                         <label for="photo" class="col-sm-2 control-label" th:text="#{control.photo}" /> -->
        <!--                         <div class="col-sm-10"> -->
        <!--                             <img id="photo" th:src="@{/resources/app/img/user-avatar_76x76.jpg}" /> -->
        <!--                             <p/> -->
        <!--                             <input id="foto" type="file" accept="image/jpeg" /> -->
        <!--                         </div> -->
        <!--                     </div> -->
        					<div class="form-group">
        						<label for="nombre" class="col-sm-2 control-label" th:text="#{control.name}" />
        						<div class="col-sm-10">
        							<input id="nombre" class="form-control input-md" required="required" />
        						</div>
        					</div>
        					<div class="form-group">
        						<label for="apellido" class="col-sm-2 control-label" th:text="#{control.lastname}" />
        						<div class="col-sm-10">
        							<input id="apellido" class="form-control input-md" required="required" />
        						</div>
        					</div>
        					<div class="form-group">
        						<label for="email" class="col-sm-2 control-label" th:text="#{control.email}" />
        						<div class="col-sm-10">
        							<input id="email" class="form-control input-md" required="required" />
        						</div>
            				</div>
        					<div id="passwordGroup" class="form-group" >
        						<label for="password" class="col-sm-2 control-label" th:text="#{control.password}" />
        						<div class="col-sm-10">
        							<input id="password" class="form-control input-md" type="password" required="required" />
        						</div>
            				</div>
        					<div class="form-group">
        						<label for="roles" class="col-sm-2 control-label" th:text="#{control.roles}" />
        						<div class="col-sm-10">
                                    <select id="roles" class="form-control input-md" multiple="multiple" required="required" >
                                        <option th:each="role : ${roles}" th:text="${role.nombre}" th:value="${role.codigo}" />
                                    </select>
        						</div>
            				</div>
                            <p/>
                            <p/>
                            <button id="cancel" type="button" class="btn btn-default" th:text="#{control.cancel}" />
                            <button id="save" type="submit" class="btn btn-primary" th:text="#{control.save}" />
            			</div>
            		</div>
        		</form>
            </div>
            <div class="panel-footer">
                <span id="formFooter" />
            </div>
        </div>
		<!-- Menu Contextual -->
		<div id="gridMenu">
	        <ul>
	            <li id="editUsu" th:text="#{usu.admin.menu.edit}"/>
	            <li id="deleteUsu" th:text="#{usu.admin.menu.delete}"/>
	            <li id="newUsu" th:text="#{usu.admin.menu.create}"/>
	        </ul>
       </div>
		<script type="text/javascript" src="../../../resources/jqx/js/jqxcore.js" th:src="@{/resources/jqx/js/jqxcore.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxdata.js" th:src="@{/resources/jqx/js/jqxdata.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxbuttons.js" th:src="@{/resources/jqx/js/jqxbuttons.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxscrollbar.js" th:src="@{/resources/jqx/js/jqxscrollbar.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxmenu.js" th:src="@{/resources/jqx/js/jqxmenu.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxgrid.js" th:src="@{/resources/jqx/js/jqxgrid.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxgrid.selection.js" th:src="@{/resources/jqx/js/jqxgrid.selection.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxnumberinput.js" th:src="@{/resources/jqx/js/jqxnumberinput.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxwindow.js" th:src="@{/resources/jqx/js/jqxwindow.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxlistbox.js" th:src="@{/resources/jqx/js/jqxlistbox.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxdropdownlist.js" th:src="@{/resources/jqx/js/jqxdropdownlist.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxinput.js" th:src="@{/resources/jqx/js/jqxinput.js}" />
		<script type="text/javascript" src="../../../resources/jqx/js/jqxgrid.sort.js" th:src="@{/resources/jqx/js/jqxgrid.sort.js}" />
		<script type="text/javascript" src="../../../resources/jquery/jquery.inputmask.bundle.js" th:src="@{/resources/jquery/jquery.inputmask.bundle.js}" />
		<script type="text/javascript" src="../../../resources/bootstrap/js/bootstrap-notify.js" th:src="@{/resources/bootstrap/js/bootstrap-notify.js}" />
        <script type="text/javascript" src="../../../resources/fileinput/js/fileinput.js" th:src="@{/resources/fileinput/js/fileinput.js}" />
        <script type="text/javascript" src="../../../resources/fileinput/js/fileinput_locale_es.js" th:src="@{/resources/fileinput/js/fileinput_locale_es.js}" />
		<script th:inline="javascript">
		 	/*<![CDATA[*/
			// Inicializacion de la tabla de usuarios
			var formMode;
			$(document).ready(function() {
				// prepare the data
				var source = {
					datatype : "json",
					id : "id",
					url : "/proeza-sgs/rest/usuario/findAll",
					dataFields: [
 	                    { name: 'alias', type: 'string' },
 	                    { name: 'nombre', type: 'string' },
 	                    { name: 'apellido', type: 'string' },
 	                    { name: 'email', type: 'string' },
		     	    ],
		     	   	addrow : function(rowid, rowdata, position, commit) {
		     	   		commit(false);
					},
					updaterow : function(rowid, rowdata, commit) {
						commit(true);
					},
					deleterow : function(rowid, rowdata, commit) {
						$.ajax({
							type : 'POST',
							url : '/proeza-sgs/rest/usuario/delete',
							dataType: 'json',
							contentType: 'application/json',
							data : JSON.stringify(rowdata.alias),
							success : function() {
								$.notify({
									title: '<strong>Eliminación de usuario:</strong>',
									message: 'Se eliminó el usuario correctamente'
								},{
									type: 'success'
								});
								commit(true);
							},
							error: function () {
								$.notify({
									title: '<strong>Eliminación de usuario:</strong>',
									message: 'Ocurrió un error durante la elimninación del usuario'
								},{
									type: 'danger'
								});
								commit(false);
					        }
						});
					}
				};
	         	
				var dataAdapter = new $.jqx.dataAdapter(source);
				var editrow = -1;

				// initializa la grilla de usuarios
				$("#gridUsuarios").jqxGrid({
					width : '100%',
					theme : 'energyblue',
					source : dataAdapter,
					pageable : false,
					autoheight : false,
					altrows : true,
					sortable : true,
					enabletooltips : true,
					columns : [ {
						text : 'Alias',
						dataField : 'alias',
						width : '20%'
					}, {
						text : 'Nombre',
						dataField : 'nombre',
						width : '25%'
					}, {
						text : 'Apellido',
						dataField : 'apellido',
						width : '25%'
					}, {
						text : 'Mail',
						dataField : 'email',
						width : '30%'
					} ]
				});
				// create context menu
				var contextMenu = $("#gridMenu").jqxMenu({
					width : 180,
					height : 85,
					autoOpenPopup : false,
					mode : 'popup'

				});
				$("#gridUsuarios").on('contextmenu', function() {
					return false;
				});

				// handle context menu clicks.
				$("#gridMenu").on('itemclick', function(event) {
					var args = event.args;
					var rowindex = $("#gridUsuarios").jqxGrid('getselectedrowindex');// open the popup window when the user clicks a button.
					editrow = rowindex;
					var offset = $("#gridUsuarios").offset();
					// get the clicked row's data and initialize the input fields.
					var dataRecord = $("#gridUsuarios").jqxGrid('getrowdata', editrow);
					if ($.trim($(args).text()) == [[#{usu.admin.menu.edit}]]) {
						initEditionForm(dataRecord);
					} else if ($.trim($(args).text()) == [[#{usu.admin.menu.delete}]]) {
						var rowid = $("#gridUsuarios").jqxGrid('getrowid', rowindex);
						$("#gridUsuarios").jqxGrid('deleterow', rowid);
					} else if ($.trim($(args).text()) == [[#{usu.admin.menu.create}]]) {
						initCreationForm();
					}
				});
				$("#gridUsuarios").on(
					'rowclick',
					function(event) {	
						if (event.args.rightclick) {	
							$("#gridUsuarios").jqxGrid('selectrow', event.args.rowindex);
							var scrollTop = $(window).scrollTop();
							var scrollLeft = $(window).scrollLeft();
							contextMenu.jqxMenu(
								'open', 
								parseInt(event.args.originalEvent.clientX) + 5 + scrollLeft,
								parseInt(event.args.originalEvent.clientY) + 5 + scrollTop
							);
							return false;
						}
					}
				);
			    
				$("#userForm").submit(function( e ) {
    			    e.preventDefault();
    			    var formData = {};
    			    // Reuno la data del formulario y elimino los "undefined" 
    			    $.each(this, function(i, v) {
    			        var input = $(v);
    			        var itemId = input.attr('id');
   			        	formData[itemId] = input.val();
    			        delete formData["undefined"];
    			    });
    			    var rowdata = {
						alias : $("#alias").val(),
						nombre : $("#nombre").val(),
						apellido : $("#apellido").val(),
						email : $("#email").val()
					};
    			    switch (formMode) {
    					case 'creation':
   							addUser(rowdata, formData);
    						break;
    					case 'edition':
       	 					updateUser(editrow, rowdata, formData);
							break;
    					default:
    						break;
					}
					$("#editionPanel").hide();
					$("#gridPanel").show();
			        return false; 
				});

				// Hide popup when cancel
				$("#cancel").click(function() {
					$("#editionPanel").hide();
					$("#gridPanel").show();
				});

				// Configuracion del control de ingreso del precio
				$("#precio").inputmask("currency", {
					"autoUnmask" : true
				});
				$("#costo").inputmask("currency", {
					"autoUnmask" : true
				});
	            $("#eraser").click(function () {
	                $("#gridUsuarios").jqxGrid('clear');
	            });
			});
			
			function initCreationForm () {
				formMode = 'creation';
				$("#alias").prop('disabled', false);
				$("#alias").val("");
				$("#nombre").val("");
				$("#apellido").val("");
				$("#email").val("");
				$("#formTitle").text([[#{usu.admin.creation.title}]]);
				$("#formFooter").text([[#{usu.admin.creating}]]);
				$("#roles").val([]);
				$("#gridPanel").hide();
				$("#editionPanel").show();
			}
			
			function initEditionForm (dataRecord) {
				formMode = 'edition';
				findUser(dataRecord.alias);
				$("#alias").prop('disabled', true);
				$("#alias").val(dataRecord.alias);
				$("#nombre").val(dataRecord.nombre);
				$("#apellido").val(dataRecord.apellido);
				$("#email").val(dataRecord.email);
				$("#formTitle").text([[#{usu.admin.edition.title}]]);
				$("#formFooter").text([[#{usu.admin.editing}]] + dataRecord.nombre + " " + dataRecord.apellido);
				$("#gridPanel").hide();
				$("#editionPanel").show();
			}
			
			function addUser (rowdata, formData) {
				$.ajax({
		        	contentType : 'application/json; charset=utf-8',
					type : 'POST',
					url : '/proeza-sgs/rest/usuario/create',
					dataType: 'json',
					data : JSON.stringify(formData),
					success : function() {
						$.notify({
							title: [[#{usu.create.success.title}]],
							message: [[#{usu.create.success.message}]]
						},{
							type: 'success'
						});
						$('#gridUsuarios').jqxGrid('addrow', null, rowdata, 0);
					},
					error: function () {            
						$.notify({
							title: [[#{usu.create.error.title}]],
							message: [[#{usu.create.error.message}]]
						},{
							type: 'danger'
						});
						commit(false);
			        }
				});
			}
			
			function findUser (alias) {
				$.ajax({
					type : 'POST',
					url : '/proeza-sgs/rest/usuario/find',
					dataType: 'json',
					contentType: 'application/json',
					data : alias,
				})
				.done(function(response) {
					console.log('User: ' + response)
				})
				.fail(function(response) {
					console.log('Fail finding user')
				});
			}
			
			function updateUser (editrow, rowdata, formData) {
				$.ajax({
					type : 'POST',
					url : '/proeza-sgs/rest/usuario/update',
					dataType: 'json',
					contentType: 'application/json',
					data : JSON.stringify(formData),
					success : function() {
						$.notify({
							title: [[#{usu.update.success.title}]],
							message: [[#{usu.update.success.message}]]
						},{
							type: 'success'
						});
						if (editrow >= 0) {
    						var rowid = $('#gridUsuarios').jqxGrid('getrowid', editrow);
   							$('#gridUsuarios').jqxGrid('updaterow', rowid, rowdata);
    					}
					},
					error: function () {
						$.notify({
							title: [[#{usu.update.error.title}]],
							message: [[#{usu.update.error.message}]]
						},{
							type: 'danger'
						});
			        }
				});
			}
			/*]]>*/
		</script>
	</div>
</body>
</html>
