<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="Emiliano Schiano di Cola" />

    <div th:replace ="fragment/misc.html::appTitle"/>
	<div th:replace ="fragment/misc.html::appIcon"/>

    <link href="../../../resources/bootstrap/css/bootstrap.css" th:href="@{/resources/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link href="../../../resources/app/css/proeza-sgs.css" th:href="@{/resources/app/css/proeza-sgs.css}" rel="stylesheet"/>
	<link href="../../../resources/animate/css/animate.css" th:href="@{/resources/animate/css/animate.css}" rel="stylesheet" />
    <link href="../../../resources/font-awesome/css/font-awesome.css" th:href="@{/resources/font-awesome/css/font-awesome.css}" rel="stylesheet" type="text/css"/>
</head>

<body class="blank">
	<div th:replace="fragment/misc.html::splash"/>
	<div class="color-line" ></div>
	<div class="login-container">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="text-center m-b-md">
	                <h3 th:text="#{login.pleaselogin}" text="Por favor ingrese a la aplicación"/>
	                <small th:text="#{login.completeuserpass}" text="Complete con su usuario y contraseña"/>
	            </div>
	            <div class="hpanel">
	                <div class="panel-body">
                        <div th:if="${errorMsg != null}" class="alert alert-danger" role="alert" th:text="${errorMsg}">Error en el ingreso</div>
                        <form id="loginForm" action="#" th:action="@{/login/authenticate}" method="post">
<!-- 							<input type="hidden" name="_csrf" th:value="${_csrf.token}"/> -->
                            <div class="form-group">
                                <label class="control-label" for="username" text="Usuario" th:text="#{control.username}"/>
                                <input name="username" id="username" type="text" autofocus="autofocus" th:placeholder="#{control.ph.username}" class="form-control" required="required"/>
                                <span class="help-block small" th:text="#{login.usernamehelp}" text="Su alias de usuario único"/>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="password" text="Usuario" th:text="#{control.password}"/>
                                <input name="password" id="password" type="password" th:placeholder="#{control.ph.password}" class="form-control" required="required" autocomplete="off"/>
                                <span class="help-block small" th:text="#{login.passwordhelp}" text="Su contraseña de usuario"/>
                            </div>
                            <button class="btn btn-success btn-block" th:text="#{control.login}" text="Ingresar" />
                        </form>
	                </div>
	            </div>
	        </div>
	    </div>
	    <div class="row">
	        <div class="col-md-12 text-center">
	            <strong><span th:text="#{app.name}"/></strong> - <span th:text="#{app.description}" text="Sistema de Gestión de Stock"/><br/> 
	            <span th:text="#{app.copyright}" text="2015 Copyright Proeza" />
	        </div>
	    </div>
	</div>

    <script src="../../../resources/jquery/jquery.js" th:src="@{/resources/jquery/jquery.js}"></script>
    <script src="../../../resources/bootstrap/js/bootstrap.js" th:src="@{/resources/bootstrap/js/bootstrap.js}"></script>
    <script src="../../../resources/icheck/icheck.js" th:src="@{/resources/icheck/icheck.js}"></script>
    
    <script type="text/javascript" src="../js/proeza-sgs.js" th:src="@{/js/proeza-sgs.js}" ></script>
</body>

</html>
