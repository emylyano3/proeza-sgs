<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link href='http://fonts.googleapis.com/css?family=Creepster|Audiowide' rel='stylesheet' type='text/css' />

<style>
* {
	margin: 0;
	padding: 0;
}

body {
	font-family: 'Audiowide', cursive, arial, helvetica, sans-serif;
	background:
		url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAUElEQVQYV2NkYGAwBuKzQAwDID4IoIgxIikAMZE1oRiArBDdZBSNMIXoJiFbDZYDKcSmCOYimDuNSVKIzRNYrUYOFuQgweoZbIoxgoeoAAcAEckW11HVTfcAAAAASUVORK5CYII=)
		repeat;
	background-color: #212121;
	color: white;
	font-size: 18px;
	padding-bottom: 20px;
}

.error-code {
	font-family: 'Creepster', cursive, arial, helvetica, sans-serif;
	font-size: 200px;
	color: white;
	color: rgba(255, 255, 255, 0.98);
	width: 50%;
	text-align: right;
	margin-top: 5%;
	text-shadow: 5px 5px hsl(0, 0%, 25%);
	float: left;
}

.not-found {
	width: 47%;
	float: right;
	margin-top: 5%;
	font-size: 50px;
	color: white;
	text-shadow: 2px 2px 5px hsl(0, 0%, 61%);
	padding-top: 70px;
}

.clear {
	float: none;
	clear: both;
}

.content {
	text-align: center;
	line-height: 30px;
}

input[type=text] {
	border: hsl(247, 89%, 72%) solid 1px;
	outline: none;
	padding: 5px 3px;
	font-size: 16px;
	border-radius: 8px;
}

a {
	text-decoration: none;
	color: #9ECDFF;
	text-shadow: 0px 0px 2px white;
}

a:hover {
	color: white;
}
</style>
<title>Error</title>
</head>
<body>
	<p th:text="${errorCode}" class="error-code">500</p>
	<p class="not-found" th:text="${errorDescription}">Error inesperado
	</p>
	<div class="clear"></div>
	<div class="content" th:text="${errorMessage}">Ocurri√≥ un error
		cargando la pagina</div>
	<div class="content small-header">
		<a href="#" th:href="@{${goto}}" th:text="${gotoText}">Ir al
			inicio</a>
	</div>

	<!-- Impresion de la excepcion de manera oculta en el html -->
	<div th:utext="'&lt;!--'" th:remove="tag"></div>
	<div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
	<div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
	<ul th:remove="tag">
		<li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span
			th:utext="${ste}" th:remove="tag">${ste}</span></li>
	</ul>
	<div th:utext="'--&gt;'" th:remove="tag"></div>
</body>
</html>
