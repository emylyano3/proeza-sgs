	  <script src="../../resources/http://html5shim.googlecode.com/svn/trunk/html5.js"/>
	<![endif]-->

<!-- The fav icon -->
<link rel="shortcut icon" href="../../resources/img/favicon.ico" th:href="@{/resources/img/favicon.ico}"/>

</head>

<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="row-fluid">
				<div class="span12 center login-header">
					<h2 th:text="#{user.msg.welcome}" >Bienvenido a SGS</h2>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
			<div class="row-fluid">
				<div class="well span5 center login-box">
					<div class="alert alert-info" th:text="#{user.msg.pleaselogin}">Por favor ingrese con su usuario y contraseña</div>
					<form class="form-horizontal" action="index.html" method="post">
						<fieldset>
							<div class="input-prepend" title="Username" data-rel="tooltip">
								<span class="add-on"><i class="icon-user"></i></span><input autofocus="true" class="input-large span10" name="username" id="username"
									type="text" value="admin" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend" title="Password" data-rel="tooltip">
								<span class="add-on"><i class="icon-lock"></i></span><input class="input-large span10" name="password" id="password" type="password"
									value="admin123456" />
							</div>
							<div class="clearfix"></div>

							<div class="input-prepend">
								<label class="remember" for="remember"><input type="checkbox" id="remember" th:text="#{control.rememberme}"/>Recordarme</label>
							</div>
							<div class="clearfix"></div>

							<p class="center span5">
								<button type="submit" class="btn btn-primary" th:text="#{control.login}">Ingresar</button>
							</p>
						</fieldset>
					</form>
				</div>
				<!--/span-->
			</div>
			<!--/row-->
		</div>
		<!--/fluid-row-->

	</div>
	<!--/.fluid-container-->

	<!-- external javascript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->

	<!-- jQuery -->
	<script src="../../resources/js/jquery-1.7.2.min.js" th:src="@{/resources/js/jquery-1.7.2.min.js}"/>
	<!-- jQuery UI -->
	<script src="../../resources/js/jquery-ui-1.8.21.custom.min.js" th:src="@{/resources/js/jquery-ui-1.8.21.custom.min.js}"/>
	<!-- transition / effect library -->
	<script src="../../resources/js/bootstrap-transition.js" th:src="@{/resources/js/bootstrap-transition.js}"/>
	<!-- alert enhancer library -->
	<script src="../../resources/js/bootstrap-alert.js" th:src="@{/resources/js/bootstrap-alert.js}"/>
	<!-- modal / dialog library -->
	<script src="../../resources/js/bootstrap-modal.js" th:src="@{/resources/js/bootstrap-modal.js}"/>
	<!-- custom dropdown library -->
	<script src="../../resources/js/bootstrap-dropdown.js" th:src="@{/resources/js/bootstrap-dropdown.js}"/>
	<!-- scrolspy library -->
	<script src="../../resources/js/bootstrap-scrollspy.js" th:src="@{/resources/js/bootstrap-scrollspy.js}"/>
	<!-- library for creating tabs -->
	<script src="../../resources/js/bootstrap-tab.js" th:src="@{/resources/js/bootstrap-tab.js}"/>
	<!-- library for advanced tooltip -->
	<script src="../../resources/js/bootstrap-tooltip.js" th:src="@{/resources/js/bootstrap-tooltip.js}"/>
	<!-- popover effect library -->
	<script src="../../resources/js/bootstrap-popover.js" th:src="@{/resources/js/bootstrap-popover.js}"/>
	<!-- button enhancer library -->
	<script src="../../resources/js/bootstrap-button.js" th:src="@{/resources/js/bootstrap-button.js}"/>
	<!-- accordion library (optional, not used in demo) -->
	<script src="../../resources/js/bootstrap-collapse.js" th:src="@{/resources/js/bootstrap-collapse.js}"/>
	<!-- carousel slideshow library (optional, not used in demo) -->
	<script src="../../resources/js/bootstrap-carousel.js" th:src="@{/resources/js/bootstrap-carousel.js}"/>
	<!-- autocomplete library -->
	<script src="../../resources/js/bootstrap-typeahead.js" th:src="@{/resources/js/bootstrap-typeahead.js}"/>
	<!-- tour library -->
	<script src="../../resources/js/bootstrap-tour.js" th:src="@{/resources/js/bootstrap-tour.js}"/>
	<!-- library for cookie management -->
	<script src="../../resources/js/jquery.cookie.js" th:src="@{/resources/js/jquery.cookie.js}"/>
	<!-- calander plugin -->
	<script src="../../resources/js/fullcalendar.min.js" th:src="@{/resources/js/fullcalendar.min.js}"/>
	<!-- data table plugin -->
	<script src="../../resources/js/jquery.dataTables.min.js" th:src="@{/resources/js/jquery.dataTables.min.js}"/>

	<!-- chart libraries start -->
	<script src="../../resources/js/excanvas.js" th:src="@{/resources/js/excanvas.js}"/>
	<script src="../../resources/js/jquery.flot.min.js" th:src="@{/resources/js/jquery.flot.min.js}"/>
	<script src="../../resources/js/jquery.flot.pie.min.js" th:src="@{/resources/js/jquery.flot.pie.min.js}"/>
	<script src="../../resources/js/jquery.flot.stack.js" th:src="@{/resources/js/jquery.flot.stack.js}"/>
	<script src="../../resources/js/jquery.flot.resize.min.js" th:src="@{/resources/js/jquery.flot.resize.min.js}"/>
	<!-- chart libraries end -->

	<!-- select or dropdown enhancer -->
	<script src="../../resources/js/jquery.chosen.min.js" th:src="@{/resources/js/jquery.chosen.min.js}"/>
	<!-- checkbox, radio, and file input styler -->
	<script src="../../resources/js/jquery.uniform.min.js" th:src="@{/resources/js/jquery.uniform.min.js}"/>
	<!-- plugin for gallery image view -->
	<script src="../../resources/js/jquery.colorbox.min.js" th:src="@{/resources/js/jquery.colorbox.min.js}"/>
	<!-- rich text editor library -->
	<script src="../../resources/js/jquery.cleditor.min.js" th:src="@{/resources/js/jquery.cleditor.min.js}"/>
	<!-- notification plugin -->
	<script src="../../resources/js/jquery.noty.js" th:src="@{/resources/js/jquery.noty.js}"/>
	<!-- file manager library -->
	<script src="../../resources/js/jquery.elfinder.min.js" th:src="@{/resources/js/jquery.elfinder.min.js}"/>
	<!-- star rating plugin -->
	<script src="../../resources/js/jquery.raty.min.js" th:src="@{/resources/js/jquery.raty.min.js}"/>
	<!-- for iOS style toggle switch -->
	<script src="../../resources/js/jquery.iphone.toggle.js" th:src="@{/resources/js/jquery.iphone.toggle.js}"/>
	<!-- autogrowing textarea plugin -->
	<script src="../../resources/js/jquery.autogrow-textarea.js" th:src="@{/resources/js/jquery.autogrow-textarea.js}"/>
	<!-- multiple file upload plugin -->
	<script src="../../resources/js/jquery.uploadify-3.1.min.js" th:src="@{/resources/js/jquery.uploadify-3.1.min.js}"/>
	<!-- history.js for cross-browser state change on ajax -->
	<script src="../../resources/js/jquery.history.js" th:src="@{/resources/js/jquery.history.js}"/>
	<!-- application script for Charisma demo -->
	<script src="../../resources/js/charisma.js" th:src="@{/resources/js/charisma.js}"/>

</body>
</html>
