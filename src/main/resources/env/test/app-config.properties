app.cfg.name=Proeza SGS

# --------- Data Source --------- 
datasource.url=jdbc:derby:target/database/sgs-test-db;create=true
datasource.username=app
datasource.password=app
datasource.driver=org.apache.derby.jdbc.EmbeddedDriver

# ------------- JPA -------------
hibernate.hbm2ddl.auto=create-drop
hibernate.hbm2ddl.import_files=/data-import/data-negocio.sql,/data-import/data-seguridad.sql,/data-import/data-sistema.sql
hibernate.show_sql=true
hibernate.generate_statistics=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
hibernate.dialect=org.hibernate.dialect.DB2Dialect
hibernate.current_session_context_class=thread